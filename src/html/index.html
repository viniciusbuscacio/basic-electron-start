<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/renderer.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Electron App</title>
  <meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
</head>
<body>
  <div class="container d-flex align-items-start justify-content-center mt-4">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Welcome to My Electron App</h1>
      </div>

          <div class="row">
            <div class="col-12 text-center">
              <button id="dark-mode-auto" class="btn btn-primary" onclick="setDarkMode('auto')">Dark Mode Auto</button>
              <button id="dark-mode-on" class="btn btn-primary"  onclick="setDarkMode('on')">Dark Mode On</button>
              <button id="dark-mode-off" class="btn btn-primary" onclick="setDarkMode('off')">Dark Mode Off</button>
            </div>
          </div>
      
      

        
        
    </div>
  </div>
</body>
</html>
